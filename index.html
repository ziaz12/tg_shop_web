<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢–µ—Å—Ç —Ç–æ–≤–∞—Ä–æ–≤</title>
<style>
    .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<header>
    üõí –ö–æ—Ä–∑–∏–Ω–∞: <span id="cart-count">0</span> —Ç–æ–≤–∞—Ä–æ–≤
</header>

<section id="product-list"></section>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const products = [
        {name: "–¢–µ—Å—Ç–æ–≤—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ Nike", brand: "Nike", price: 5000},
        {name: "–¢–µ—Å—Ç–æ–≤—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ Adidas", brand: "Adidas", price: 4500}
    ];

    const productList = document.getElementById("product-list");
    let cart = [];

    products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
            <h3>${p.name}</h3>
            <p>–ë—Ä–µ–Ω–¥: ${p.brand}</p>
            <p>–¶–µ–Ω–∞: ${p.price} ‚ÇΩ</p>
            <button>–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        productList.appendChild(div);

        div.querySelector("button").addEventListener("click", () => {
            const existing = cart.find(item => item.name === p.name);
            if (existing) {
                existing.qty += 1;
            } else {
                cart.push({...p, qty: 1});
            }
            document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.qty, 0);
        });
    });
});
</script>

</body>
</html>
