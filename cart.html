<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">üëü –ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="header-right">
            <button onclick="window.history.back()">‚¨Ö –ù–∞–∑–∞–¥</button>
        </div>
    </header>

    <h2 style="padding: 20px;">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
    <section id="cart-list" style="padding: 20px;"></section>
    <div id="cart-summary" style="padding: 20px; font-weight: bold;"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const cartList = document.getElementById("cart-list");
        const cartSummary = document.getElementById("cart-summary");

        // –ü–æ–ª—É—á–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –∏–∑ localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            cartList.innerHTML = "";
            if(cart.length === 0){
                cartList.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
                cartSummary.innerHTML = "";
                return;
            }

            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.style.border = "1px solid #ccc";
                itemDiv.style.padding = "10px";
                itemDiv.style.marginBottom = "10px";
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>–ë—Ä–µ–Ω–¥: ${item.brand}</p>
                    <p>–¶–µ–Ω–∞: ${item.price} ‚ÇΩ</p>
                    <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.qty}</p>
                    <p>–°—É–º–º–∞: ${item.price * item.qty} ‚ÇΩ</p>
                `;
                cartList.appendChild(itemDiv);
                total += item.price * item.qty;
            });

            cartSummary.innerText = "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ";
        }

        renderCart();
    });
    </script>
</body>
</html>
